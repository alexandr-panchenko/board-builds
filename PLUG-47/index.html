<!doctype html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>MicroWhiteBoard</title><script defer="defer" src="app.bundle.js"></script></head><body style="margin: 0;
		height: 100%;
		overflow: hidden;
		padding: 0;
		touch-action: none;
		-ms-touch-action: none;"><div id="root" style="height: 100%;
			resize: none;
			background: none;
			outline: none;
			border: none;
			padding: 0px;
			margin: 0px;
			overflow: hidden;"><div style="position: absolute;
				top: 50%;
				left: 50%;
				margin: -25px 0 0 -25px;"><label for="loading"><h1>Loading...</h1></label></div></div><div id="offscreen" style="position: absolute;
			top: 100%;
			left: 0;
			padding: 0;
			margin: 0;
			border: 0;"></div></body></html>
